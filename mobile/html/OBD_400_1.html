<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge;Chromeframe=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<meta name="generator" content="">
<meta name="robots" content="ALL">
<meta property="og:type" content="">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="">
<meta property="og:url" content="">
<title>K캠프 키오스크</title>
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="../lib/swiper.min.css">
<link rel="stylesheet" href="../common/css/import.css">
<script src="../lib/jquery-3.6.0.min.js"></script>
</head>
<body>

    <section class="body-wrap sub onboard">

        <!-- start: 본문 영역 -->
        <section class="body-contain">  
            
            <div class="body-cont">
                <div class="wrapper">

                    <div class="onboarding-wrap">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="item">
                                        <h2 class="description">캠핑카 실시간 예약</h2>
                                        <p class="md-desc mg-top-10">원하는 날짜와 시간에 <br> 빠르고 간편하게 실시간 예약</p>
                                        <div class="img-box mg-top-40"><img src="../img/temp/img_temp1.png" alt="캠핑카 예약"></div>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="item">
                                        <h2 class="description">간편한 음식 주문</h2>
                                        <p class="md-desc mg-top-10">먹고싶은 음식을 <br>어플에서 간편하게 주문!</p>
                                        <div class="img-box mg-top-40"><img src="../img/temp/img_temp2.png" alt="음식 주문"></div>
                                    </div>
                                </div>
                                <div class="swiper-slide last">
                                    <div class="item">
                                        <h2 class="description">자연<span>과 함께하는</span><br> <span>맛있는</span> 캠핑 즐기기!</h2>
                                        <div class="img-box mg-top-40"><img src="../img/temp/img_temp3.png" alt="캠핑"></div>
                                        <div class="fix-box">
                                            <button type="button" class="btn success">시작하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="indicator">
                            <!-- Add Arrows -->
                            <button type="button" class="btns skip">Skip</button>
                            <div class="swiper-button-next btns">Next</div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>                    

                </div>
            </div>

        </section>
        <!-- // end -->      

    </section>

    <!-- start:레이어 팝업 -->
    <div class="popup-wrap"></div>
    <!-- //end:레이어 팝업 -->

    <script src="../lib/swiper.js"></script>
    <script src="../common/js/popup.js"></script>
    <script src="../common/js/ui.js"></script>
</body>
</html>
