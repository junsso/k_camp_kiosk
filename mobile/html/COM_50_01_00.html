<body>

    <section class="body-wrap sub ver7">
        <!-- start: header 영역 -->
        <section class="header">
            <div class="navigation">
                <div class="inner">
                    <button type="button" class="btns home">home</button>
                    <h2 class="title">예약/주문 조회</h2>

        </section>

                    </div>
                    
                </div>
            </div>

        </section>

            <div class="ft-basic-area">

                    <div class="middle">
                        <div class="row">
                            <div class="col col-6">
                                <button type="button" class="btn second" >맨 처음으로</button>
                            </div>
                            <div class="col col-6">
                                <!-- start : 번호를 찾을 수 없는 경우 codeError팝업 노출 -->

                                <!-- // End -->

                        </div>
                    </div>
                </div>

            </div>
        </section>
