    <section class="body-wrap sub ver6">
        <!-- start: header 영역 -->
        <section class="header">
            <div class="navigation">
                <div class="inner">
                    <button type="button" class="btns home">home</button>
                    <h2 class="title">음식주문</h2>
                </div>
            </div>
            <div class="step-area type-a payment">
                <ul>
                    <li>
                        <div class="inner">
                            <span class="step">STEP 1</span>
                        </div>
                    </li>
                    <li class="active">
                        <div class="inner">
                            <span class="step">STEP 2</span>
                            <p class="desc">결제 하기</p>
                        </div>
                    </li>
                    <li>
                        <div class="inner">
                            <span class="step">STEP 3</span>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <!-- // end -->

        <!-- start: 본문 영역 -->
        <section class="body-contain">  
            
            <div class="body-cont top">
                <div class="wrapper">

                    <div class="payment">
                        <div class="pay-infomation">
                            <ul class="info">
                                <li>
                                    <span class="sm-desc button-color">주문 정보</span>
                                    <p class="md-desc mg-top-10">포카리 스웨트 500ml</p>
                                </li>
                                <li>
                                    <div class="flex-wrap">
                                        <span class="sm-desc button-color">결제 금액</span>
                                        <div class="rt-box">
                                            <p class="md-desc"><strong class="lg-desc">50,000</strong>원</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="pay-choice mg-top-30">
                                <h2 class="md-desc">결제 방식 선택</h2>
                                <ul class="mg-top-15">
                                    <li><button type="button" class="btns">신용카드</button></li>
                                    <li><button type="button" class="btns">실시간 계좌이체</button></li>
                                    <li><button type="button" class="btns">무통장 입금</button></li>
                                    <li><button type="button" class="btns">휴대폰 결제</button></li>
                                    <li><button type="button" class="btns">네이버 페이</button></li>
                                    <li><button type="button" class="btns">카카오 페이</button></li>
                                </ul>
                            </div>
                            <div class="info-agreement mg-top-20">
                                <div class="form-wrap">
                                    <input type="checkbox" name="tch2" id="tch02" class="basic-control">
                                    <label for="tch02" class="">
                                        <strong>[필수 구매 조건 및 결제 진행 동의]</strong>
                                        <span class="mg-top-5">
                                            주문할 상품의 상품명과 상품 가격, 배송 정보를 명확히 확인하였으며,구매 진행에 동의합니다. (전자상거래법 제8조 2항)
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="ft-basic-area">

                            </div>
                            <div class="col col-6">
                                <button type="button" class="btn success">결제하기</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
