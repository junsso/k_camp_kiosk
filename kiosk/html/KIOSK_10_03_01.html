<title>K캠프 키오스크</title>

<body>

    <section class="body-wrap sub">
        <!-- start: header 영역 -->
        <section class="header">
            <div class="step-area">
                <ul>
                    <li>
                        <div class="inner">
                            <span class="step">STEP 1</span>
                        </div>
                    </li>
                    <li>
                        <div class="inner">
                            <span class="step">STEP 2</span>
                        </div>
                    </li>
                    <li>
                        <div class="inner">
                            <span class="step">STEP 3</span>
                        </div>
                    </li>
                    <li class="active">
                        <div class="inner">
                            <span class="step">STEP 4</span>
                            <p class="desc">예약/결제 완료</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <!-- // end -->

        <!-- start: 본문 영역 -->
        <section class="body-contain">  
            
            <div class="body-cont">
                <div class="wrapper">

                    <div class="payment">
                        <h2 class="description">출력이 <strong>완료</strong>되었습니다!</h2>
                        <p class="sm-desc mg-top-50">출력된 <strong>입장권</strong>을 받아가세요.</p>
                        <p class="img-box mg-top-50"><img src="../img/temp/img_ticket.png" alt="티켓"></p>

                        <div class="reservation-num mg-top-30">
                            <p class="txt">예약번호</p>
                            <h3 class="num">1582</h3>
                        </div>

                        <div class="info-txt mg-top-20">
                            <p class="sm-desc">폴딩형 ③ / 3시간(12월 19일 일요일 12-15시까지)</p>
                        </div>
                    </div>
                    
                </div>
            </div>

        </section>
        <!-- // end -->

        <!-- start: 하단 영역 -->
        <section class="foot-contain second">
            <div class="ft-basic-area">

                <div class="ch-btn-wrap pay">
                    <div class="top mg-top-20">
                        <div class="infomation">
                            <p class="txt">사용 시간을 초과하면 <strong>추가 요금</strong>이 발생됩니다.</p>
                        </div>
                    </div>
                    <div class="middle mg-top-30">
                        <div class="row">
                            <div class="col col-12">
                                <a href="#" class="btn second">맨 처음으로</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- // End -->           

    </section>

    

    <script src="../lib/swiper.js"></script>
    <script src="../common/js/popup.js"></script>
    <script src="../common/js/ui.js"></script>
