<body>

    <section class="body-wrap sub">
        <!-- start: header 영역 -->
        <section class="header">
            <div class="step-area type-a payment">
                <ul>
                    <li>
                        <div class="inner">
                            <span class="step">STEP 1</span>
                        </div>
                    </li>
                    <li>
                        <div class="inner">
                            <span class="step">STEP 2</span>
                        </div>
                    </li>
                    <li class="active">
                        <div class="inner">
                            <span class="step">STEP 3</span>
                            <p class="desc">결제완료</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <!-- // end -->

        <!-- start: 본문 영역 -->
        <section class="body-contain">  
            
            <div class="body-cont">
                <div class="wrapper">

                    <div class="payment">
                        <h2 class="description">결제가 <strong>완료</strong> 되었습니다!</h2>
                        <div class="reservation-num mg-top-60">
                            <p class="txt">주문번호</p>
                            <h3 class="num">17</h3>
                        </div>
                        <p class="sm-desc mg-top-25">신용카드를 뽑은 후 <br> 출력된 <strong>영수증</strong>을 받아가세요.</p>
                        <p class="img-box mg-top-100"><img src="../img/temp/img_cancel_ticket.png" alt="티켓출력"></p>
                    </div>
                    
                </div>
            </div>

        </section>
        <!-- // end -->

        <!-- start: 하단 영역 -->
        <section class="foot-contain second">
            <div class="ft-basic-area">

                <div class="ch-btn-wrap pay">
                    <div class="middle mg-top-30">
                        <div class="row">
                            <div class="col col-6">
                                <button type="button" class="btn second" >맨 처음으로</button>
                            </div>
                            <div class="col col-6">
                                <button type="button" class="btn warning">추가 주문하기</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- // End -->           

    </section>

    <!-- start:레이어 팝업 -->
    <div class="popup-wrap"></div>
