<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge;Chromeframe=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="keywords" content="">

<meta name="robots" content="ALL">

<title>K캠프 키오스크</title>
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="../lib/swiper.min.css">
<link rel="stylesheet" href="../common/css/import.css">
<script src="../lib/jquery-3.6.0.min.js"></script>
</head>
<body>

    <section class="body-wrap">

        <!-- start: 본문 영역 -->
        <section class="body-contain">

            <div class="body-cont">
                <div class="wrapper">

                    <div class="main-area">
                        <div class="top-land">
                            <div class="flex-wrap">
                                <p class="img-box"><img src="../img/common/ico_logo.svg" alt="k-camp-house"></p>
                                <p class="img-box"><img src="../img/common/ico_k-st.svg" alt="k-st-food"></p>
                            </div>
                        </div>
                        <div class="middle-land mg-top-100">
                            <h2 class="description">이용하실 서비스를 선택해 주세요.</h2>
                            <div class="menu-box type-a mg-top-80">
                                <div class="col col-2">
                                    <div class="flex-wrap">  
                                        <div class="box">
                                            <a href="#" class="go-camp">
                                                <div class="inn">
                                                    <div class="it">
                                                        <p class="img-box"><img src="../img/temp/ico_camping_car.png" alt="캠핑카 예약"></p>
                                                        <span class="desc">캠핑카 예약</span>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="box">
                                            <a href="#">
                                                <div class="inn">
                                                    <div class="it">
                                                        <p class="img-box"><img src="../img/temp/ico_food.png" alt="음식 주문"></p>
                                                        <span class="desc">음식 주문</span>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col col-1">
                                    <div class="box">
                                        <a href="#" class="btn success">영수증 출력</a>
                                    </div>
                                </div>
                                <div class="col col-1">
                                    <div class="box">
                                        <a href="#" class="btn basic">캠핑카 예약 취소</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </section>
        <!-- // End -->
        
        <!-- start: 하단 영역 -->
        <section class="foot-contain">

            <div class="ft-basic-area">
                <div class="flex-wrap scan-area">
                    <div class="col">
                        <h2 class="desc1">휴대폰으로 간편하게!</h2>
                        <p class="desc2 mg-top-15">휴대폰으로 이용하실 분들은 <br>우측의 <strong>QR코드</strong>를 <strong>스캔</strong>해주세요.</p>
                    </div>
                    <div class="col rt-box">
                        <div class="img-box">
                            <img src="../img/common/ico_qr_barcode.svg" alt="QR코드">
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- // End -->

        <!-- start: 캠핑카 예약 클릭시-->
        <div class="viewer-wrap">
            <div class="inner">
                <div class="menu-box">
                    <div class="col col-1">                                
                        <a href="#">
                            <div class="inn">
                                <div class="it">
                                    <p class="img-box"><img src="../img/common/ico_menu_caravan.svg" alt="카라반형 트레일러"></p>
                                    <span class="desc">카라반형 트레일러</span>
                                </div>
                            </div>                                    
                        </a>
                    </div>
                    <div class="col col-1">                                
                        <a href="#" class="go-camp">
                            <div class="inn">
                                <div class="it">
                                    <p class="img-box"><img src="../img/common/ico_menu_polding.svg" alt="폴딩형 캠핑카"></p>
                                    <span class="desc">폴딩형 캠핑카</span>
                                </div>
                            </div>                                    
                        </a>
                    </div>
                    <div class="col col-1">
                        <div class="box">
                            <a href="#" class="btn success underline back">맨 처음으로</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //End -->

    </section>

    <script src="../lib/swiper.js"></script>
    <script src="../common/js/popup.js"></script>
    <script src="../common/js/ui.js"></script>
</body>
</html>
